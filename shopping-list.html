<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <h1>My shopping list</h1>
    <hr>

    <input type="checkbox" name="milk" id="milk" checked>
    <label for="milk">Milk</label><br>

    <input type="checkbox" name="water" id="water">
    <label for="water">Water</label><br>

    <input type="checkbox" name="sugar" id="sugar">
    <label for="sugar">Sugar</label><br>

    <input type="checkbox" name="fruits" id="fruits">
    <label for="fruits">Fruits</label><br>

    <input type="checkbox" name="coffee" id="coffee">
    <label for="coffee">Coffee</label><br>

    <input type="checkbox" name="rice" id="rice">
    <label for="rice">Rice</label><br>

    <input type="checkbox" name="bean" id="bean">
    <label for="bean">Bean</label><br>

</body>
</html>
